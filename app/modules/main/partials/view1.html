<div >
    <carousel interval="myInterval">
        <slide ng-repeat="slide in slides" active="slide.active">
            <img ng-src="{{slide.image}}" class="slide">

            <div class="carousel-caption">
                <p>{{slide.text}}</p>
            </div>
        </slide>
    </carousel>
</div>
<br><br>
<div class="container">
    <div id="elementStyle2" class="panelSml" ng-click="uploadVideo()">
        <div class="panelLabels4" >
            Upload a video of your swing and receive feedback from our users FREE!
        </div>
    </div>

    <div class="panelSml" ng-click="login()">
        <div class="panelLabels2">My Personal</div>
        <img src="web/img/logo.png"><br>

        <div class="panelLabels2">Page</div>
    </div>

    <div class="panelLrg"  ng-click="tournamentServices()">
        <div class="innerPanelLrg">
            <div class="tournamentText" style="margin:auto;">Tournament Services Featuring</div>
            <img src="web/img/leadbetterLogo.png" style="width:70%;display:table-cell;margin:auto;vertical-align: middle;"/><br>
        </div>

    <div id="elementStyle3" class="panelSml" style="overflow:hidden;" ng-click="bookUs()">

    <div id="elementStyle1" class="panelSml" style="overflow:hidden;" ng-click="rateMySwing()">
